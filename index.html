<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <div class="background"></div>
  <main class="container">

    <div class="cards">

      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="" srcset="">
        <div class="card-conteudo">
          <img src="./images/card-logo.svg" alt="" srcset="">
          <p id="number">0000 0000 0000 0000</p>
          <span class="card-front-dados">
            <span class="cardName">Jane Appleseed</span>
            <span>
              <span class="mes">00</span>/<span class="ano">00</span>
            </span>
          </span>

        </div>
      </div>

      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="">
        <div class="card-conteudo">
          <span class="cvc">000</span>
        </div>
      </div>
    </div>

    <section class="obrigado">
      <img src="./images/icon-complete.svg" alt="">
      <h2>THANK YOU</h2>
      <span>We've added your card datails</span>
      <button>Continue</button>
    </section>

    <form class="formulario" method="post">
      <div class="form-name">
        <label for="nome">Cardholder Name</label>
        <input type="text" maxlength="15" name="nome" id="nome" placeholder="e.g. Jane Appleseed">
      </div>

      <div class="form-number">
        <label for="number-card">Card Number</label>
        <input type="number" maxlength="16" name="numver-card" id="number-card" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="form-date">
        <label for="expire">Exp. Date (MM/YY)</label>

        <input type="text" maxlength="2" name="expire" placeholder="MM" id="mes">
        <input type="text" maxlength="2" name="expire" placeholder="YY" id="ano">
      </div>

      <div class="form-cvc">
        <label for="cvc">CVC</label>
        <input type="text" maxlength="3" name="cvc" id="cvc" placeholder="e.g. 123">
      </div>

      <button>Confirm</button>
    </form>
  </main>

  <script src="./script.js"></script>
</body>

</html>
